<!DOCTYPE html>
<html lang="en">
	<head>
		<title>e-Nable | HandForge Proof of Concept</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<link rel="stylesheet" type="text/css" href="js/lib/jquery-ui-1.11.4.custom/jquery-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/flatslider.css" />

		<script type="text/javascript">
			// Google analytics
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
						(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
					m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-71962410-1', 'auto');
			ga('send', 'pageview');

			// Use enhanced ecommerce plugin to get a wider variety of event-tracking fields
			// see https://developers.google.com/analytics/devguides/collection/analyticsjs/enhanced-ecommerce#loadit
			ga('require', 'ec');
		</script>

	</head>
	<body>

	<script src="js/lib/three.min.js" type="text/javascript"></script>
	<script src="js/lib/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="js/lib/jquery-ui-1.11.4.custom/jquery-ui.min.js" type="text/javascript"></script>
	<script src="js/lib/zip/zip.js"></script>
	<script src="js/lib/OrbitControls.js" type="text/javascript"></script>
	<script src="js/lib/STLLoader.js" type="text/javascript"></script>
	<script src="js/lib/Detector.js" type="text/javascript"></script>
	<script src="js/lib/underscore-min.js" type="text/javascript"></script>
	<script src="js/src/setup.js" type="text/javascript"></script>
	<script src="js/src/handLoader.js" type="text/javascript"></script>
	<script src="js/src/handZipper.js" type="text/javascript"></script>

	<div id="configuratorPanel">

		<span class="title">Configure A Hand</span>
		<div class="handedness">
			<img class="hand-graphic" src="img/left.png"  data-selectedhand="LL" />
			<img class="hand-graphic selected" src="img/right.png" data-selectedhand="RR" />

		</div>
		<div class="sizing">
			<h5 id="sizeFeedback">Size: 100%</h5>
			<div class="flat-slider" id="flat-slider"></div>
		</div>
		<div class="download-container">
			<a href="#" class="downloadBtn" >Download</a>
		</div>
	</div>

	<script type="text/javascript">
		// Specify an initial hand... this will load before jquery!
		var specs = {
				hand: "RR",
				size: 100,
				design: "HANDNAME"
			};
		updateHand();

		$(document).ready(function(){
			// Size Slider
			$('#flat-slider').slider({
				orientation: 'horizontal',
				range:       false,
				value:      specs.size,
				min: 100,
				max: 200,
				step: 10,
				slide: function( event, ui ) {
					$( "#sizeFeedback" ).text( "Size: " + ui.value + "%" );
				},
				stop: function( event, ui) {
					specs.size = ui.value;
					updateHand();
				}
			});

			// Hand Selector
			var $handSelectors = $('.hand-graphic');
			$handSelectors.click(function(){
				$handSelectors.removeClass("selected");
				$(this).addClass("selected");
				specs.hand = $(this).data("selectedhand");
				updateHand();
			});

			// Download Button
			$('.downloadBtn').click(function(e){
				e.preventDefault();
				downloadHand();
			});
		});

		function zipFileName(specs){
			return "HandForge_" + specs.hand + "_" + specs.size + ".zip";
		}

		function GAObjectForSpecs(specs){
			// Create a 'productFieldObject' from the current hand specs
			return {
				'id': specs.design + specs.size + specs.hand,				// Product ID (string).
				'name': specs.design + "_" + specs.size + "_" + specs.hand, // Product name (string).
				'category': specs.design,   								// Product category (string).
				'variant': specs.hand,            							// Product variant (string).
				'position': specs.size           							// Product position (number).
				//'dimension1': 'Member',            							// Custom dimension (string).
				//'brand': 'Google',                							// Product brand (string).
				//'list': 'Search Results',         							// Product list (string).
			}
		}

		function updateHand(){
			// Remove any prior hand that was there
			clearScene();

			// Display some STLs
			HandLoader.loadHand(specs.hand,specs.size,function(){
				ga('ec:addProduct',GAObjectForSpecs(specs));
				ga('ec:setAction', 'click',{
					'step': 1            // A value of 1 indicates this action is first checkout step, "Preview Hand" in GA Config.
				});
				ga('send', {
					hitType: 'event',
					eventCategory: 'HandForge',
					eventAction: 'preview',
					eventLabel: window.location.host
				});

				// Defined in setup.js
				render();
			});
		}

		function downloadHand(){
			ga('ec:addProduct',GAObjectForSpecs(specs));
			ga('ec:setAction', 'purchase',{
				'step': 2            // A value of 2 indicates this action is second checkout step, "Download Hand" in GA Config
			});

			HandLoader.getFiles(function(files){
				ga('send', {
					hitType: 'event',
					eventCategory: 'HandForge',
					eventAction: 'download',
					eventLabel: window.location.host
				});

				HandZipper.zip(zipFileName(specs),files);
			},function(errors){
				var message = "Some of the files you requested were not available:\n";
				_.each(errors,function(e){
					message += "\n" +e;
				});
				alert(message);

				ga('send', 'exception', {
					'exDescription': "Incomplete_Hand_"+specs.hand + "_" + specs.size,
					'exFatal': false
				});
			});
		}
	</script>
	</body>
</html>
